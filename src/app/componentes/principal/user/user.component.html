<div class="body">
    <div class="card mt-5">
        <div class="card-body">
            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                <!-- TO UPDATE -->
                <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="userService.selectedUser.$key">

                <div class="form-group">
                    <input type="text" class="form-control" name="Nombre" #name="ngModel" [(ngModel)]="userService.selectedUser.name" placeholder="Agregar un Usuario">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="apellido" #apellido="ngModel" [(ngModel)]="userService.selectedUser.apellido" placeholder="Agregar Apellido">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="locacion" #locacion="ngModel" [(ngModel)]="userService.selectedUser.locacion" placeholder="Agregar una Locacion">
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="number" class="form-control" name="edad" #edad="ngModel" [(ngModel)]="userService.selectedUser.price" placeholder="Agrega su Edad">
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" type="submit">
                      <i class="fas fa-plus-circle"></i> Agregar Usuario
                  </button>
                    <button class="btn btn-secondary" type="reset" (click)="resetForm(userForm)">
                      <i class="fas fa-sync-alt"></i> Restablecer
                  </button>
                </div>
            </form>
        </div>
    </div>
</div>
