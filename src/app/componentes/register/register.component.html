<div class="body">
    <div class="row">
        <div class="col-md-6 mx-auto mt-5">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center">Registro</h1>
                    <form (submit)="onSubmitAddUser()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
                        </div>
                        <input type="submit" value="ENVIAR" class="btn btn-primary btn-block btn-lg">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="ae-container-fluid rk-footer ">
        <div class="ae-grid ae-grid--collapse">
            <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-left">
                <p class="rk-footer__text rk-footer__copy "> <span class="ae-u-bold">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;© </span><span class="ae-u-bolder">2019 Proyecto Final </span>Todos los Derechos Reservados. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    Creado por
                    <B> Rodriguez Wilder & Tocto Flores</B>
                </p>
            </div>

        </div>
    </footer>
</div>
